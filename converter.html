<script language="JavaScript">
/**
 * This function converts MPG to KPL.
 */
function convertMpg()
{
	var MPG = document.converter.MPG.value; //Gets the user input from the MPG field.
	var convertToKpl; //Stores the finished conversion value.
	var toKpl = 0.425144; //MPG to KPL constant.
	
	if(MPG == "") //Checks to make sure the input field is not blank.
	{
		alert("The input field was left blank. Please enter a value.")
	}
	else if(MPG < 0) //Checks to see if the input field is less than 0.
	{
		alert("The value you entered is less than zero. Please enter a value that is greater than or equal to zero.")
	}
	else //If all checks out, the conversion takes place.
	{
		convertToKpl = (parseFloat(MPG) * toKpl).toFixed(3);
	}
	
	//Spits the resulting conversion back into the output field.
	document.getElementById('multiply').value = convertToKpl;
}

/**
 * This function converts KPL to MPG.
 */
function convertKpl()
{
	var KPL = document.converter2.KPL.value; //Gets the user input from the KPL field.
	var convertToMpg; //Stores the finished conversion value.
	var toMpg = 2.35215; //KPL to MPG constant.
	
	if(KPL == "") //Checks to make sure the input field is not blank.
	{
		alert("The input field was left blank. Please enter a value.")
	}
	else if(KPL < 0) //Checks to see if the input field is less than 0.
	{
		alert("The value you entered is less than zero. Please enter a value that is greater than or equal to zero.")
	}
	else //If all checks out, the conversion takes place.
	{
		convertToMpg = (parseFloat(KPL) * toMpg).toFixed(3);
	}
	
	//Spits the resulting conversion back into the output field.
	document.getElementById('multiply2').value = convertToMpg;
}

/**
 * This function takes in two user inputs (gallons of gas and gas price per gallon) and calculates how much a user will
 * be spending on gas that day.
 */
function convertDollars()
{
	var Gallons = document.converter4.Gallons.value; //Gets the user input from the Gallons field.
	var DollarsperGallon = document.converter4.DollarsperGallon.value; //Gets the user input from the $/Gallon field.
	var dollars; //Stores the final dollar value.
	
	if(Gallons == "" || DollarsperGallon == "") //Checks to make sure neither input field is not blank.
	{
		alert("One or both of the input field(s) was left blank. Please enter a value.")
	}
	else if(Gallons < 0 || DollarsperGallon < 0) //Checks to see if either input field is less than 0.
	{
		alert("One or both of the values you entered is less than zero. Please try again.");
	}
	else //If all checks out, the conversion takes place.
	{
		dollars = (parseFloat(Gallons) * parseFloat(DollarsperGallon)).toFixed(2);
	}
	
	//Spits the resulting conversion back into the output field.
	document.getElementById('multiply3').value = dollars;
}

/**
 * This function prevents a user from inputing non-alphabetic values into the text fields.
 */
function isNum(evt)
{
	var charCode = (evt.which) ? evt.which : event.keyCode; //Takes in a user's input in terms of the unicode associated with said input.
	
	if(charCode != 46 && charCode > 31 &&(charCode < 45 || charCode > 57)) //Establishes an unicode range.  This range only allows numerical values to be entered.
	{
		return false; //If an alphabetical character is pressed, the function returns false thus blocking the user from entering said character.
	}
	else
		return true; //If a numerical character is pressed, it is passed through for the program to manipulate.
}
</script>
